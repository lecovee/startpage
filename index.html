  <script>
	var googleApiKeyCookieName = "googleApiKey";
	var usageCookieName = "usage";
	var usageMedia = "media";
	var usageDesktop = "desktop";
	function onloadBody(){
		adjustForUse(getUsage());
		updateTagesschauLink(checkGoogleApiKeySet());
	}
	function getUsage(){
		usage = getCookie(usageCookieName);
		if (usage.length===0) {
			if (confirm("usage mainly as media (instead of desktop)")) {
				usage = usageMedia;
			}
			else {
				usage = usageDesktop;
			}
			setCookie(usageCookieName, usage);
		}
		return usage;
		
	}
	function adjustForUse(usage){
		if(usage===usageMedia){
			removeElement("whatsapp");
			return;
		}
		else if (usage === usageDesktop){
			removeElement("alternative");
			return;
		}
		else {
			alert("hi");
		}				
	}
	function removeElement(id) {
		document.getElementById(id).outerHTML = "";
	}
  	function setTagesschauLink(link){
  		var tagesschauIcon = document.getElementById("tagesschau");
  		tagesschauIcon.setAttribute("href",link);
  	}
	function setTagesschauImageReady(){
		$(document).ready(function() {
			document.getElementById("tagesschauImage").src = "thumbnails/tagesschau.svg";
		});
	}
  	function getTagesschauQuery(){
  		var date = new Date();
  		date.setDate(date.getDate()-1); 
  		var dateString = getTwoDigitsValue(date.getDate())+"."+getTwoDigitsValue(date.getMonth()+1)+"."+date.getFullYear();
  		return "tagesschau+20:00+uhr+\""+dateString+"\"";
  	}
  	function getTwoDigitsValue(value){
  		if (value < 10){
  			answer = "0"+value;
  		} else {
  			answer = value;
  		}
  		return answer;	
  	}
	function updateTagesschauLink(googleApiKey) {
		var searchQuery = 
		$.get("https://www.googleapis.com/youtube/v3/search?part=snippet&q="+getTagesschauQuery()+"&key="+googleApiKey,function(data){
			var responseString = JSON.stringify(data);
			var videoId = responseString.substring(responseString.indexOf("videoId")+10,responseString.indexOf("videoId")+21);
	  		var link = "https://www.youtube.com/watch?v="+videoId
			if (videoId.length===11){
				setTagesschauLink(link);
				setTagesschauImageReady();
			}
		});
	}
	function checkGoogleApiKeySet() {
		let googleApiKey = getCookie(googleApiKeyCookieName);
		if (googleApiKey.length === 0) {
			googleApiKey = prompt("enter my google api");
			setCookie(googleApiKeyCookieName, googleApiKey);
		}
		return googleApiKey;
	}
	function setCookie(cookieName, cookieValue) {
		document.cookie = cookieName + "="+cookieValue+";";
	}
	function getCookie(cname) {
		// from https://www.w3schools.com/js/js_cookies.asp
		let name = cname + "=";
		let decodedCookie = decodeURIComponent(document.cookie);
		let ca = decodedCookie.split(';');
		for(let i = 0; i <ca.length; i++) {
			let c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}
  </script>
